<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .my-footer {
        height: 5rem;
        margin-top: 2rem;
        padding: 1rem;
        background-color: #163b65;
        color: #ffffff;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-primary-subtle border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Rooms
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="generals-quarters.html"
                      >General's Quarters</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="majors-suite.html"
                      >Major's Suite</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reservation.html">Book Now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <h1 class="text-center mt-5">Search for Availability</h1>
            <form
              class="row needs-validation"
              action="reservation.html"
              method="get"
              novalidate
            >
              <div class="mb-3 col-6">
                <label for="start-date" class="form-label">Email address</label>
                <input
                  type="date"
                  class="form-control"
                  id="start-date"
                  name="start-date"
                  aria-describedby="startDateHelp"
                  required
                />
                <div id="startDateHelp" class="form-text">
                  Enter your starting date in the form of YYYY-MM-DD.
                </div>
              </div>
              <div class="mb-3 col-6">
                <label for="end-date" class="form-label">Email address</label>
                <input
                  type="date"
                  class="form-control"
                  id="end-date"
                  name="end-date"
                  aria-describedby="endDateHelp"
                  required
                />
                <div id="endDateHelp" class="form-text">
                  Enter your ending date in the form of YYYY-MM-DD.
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">
                  Search Availability
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="row my-footer">
        <div class="col">Left</div>
        <div class="col">Middle</div>
        <div class="col">Right</div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
