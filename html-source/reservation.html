    <!-- Notie alert js cdn -->

    <!-- Sweetalert2 js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // Sweetalert2 module
      let attention = sweetalertPrompt();

      // JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      // test button
      document
        .getElementById("test-btn")
        .addEventListener("click", function () {
          // notify("this is a message", "success");
          // notifyModal("title", "<em>hello,world</em>", "success", "my text for the button")
          // attention.error({ message: "Oooops!!" });
          let html = `
          <form class="row needs-validation" id="check-availability-form" action="reservation.html" method="post" novalidate>
              <div class="row py-3 mx-auto" id="reservation-dates-modal">
                <div class="col">
                  <input class="form-control" type="text" name="start" id="start" placeholder="Arrival" disabled required />
                </div>
                <div class="col">
                  <input class="form-control" type="text" name="end" id="end" placeholder="Departure" disabled required />
                </div>
              </div>
            </form>
          `;
          attention.custom({ message: html, title: "Choose your dates" });
        });

      // Vanilla JS Datepicker logic
      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });

      // Notie alert logic
      function notify(message, messageType) {
        notie.alert({
          type: messageType,
          text: message,
        });
      }

      // Sweetalert2 logic
      function notifyModal(title, html, icon, confirmationButton) {
        Swal.fire({
          title: title,
          html: html,
          icon: icon,
          confirmButtonText: confirmationButton,
        });
      }

      function sweetalertPrompt() {
        let toast = function (c) {
          const { message = "", icon = "success", position = "top-end" } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: message,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            },
          });

          Toast.fire({});
        };

        let success = function (c) {
          const { message = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "success",
            title: title,
            text: message,
            footer: footer,
          });
        };

        let error = function (c) {
          const { message = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: message,
            footer: footer,
          });
        };

        // TODO: fix range picker z-index
        async function custom(c) {
          const { message = "", title = "" } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: message,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById("reservation-dates-modal");
              const rangePicker = new DateRangePicker(elem, {
                format: "yyyy-mm-dd",
                showOnFocus: true,
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            },
          });
          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
    </script>
